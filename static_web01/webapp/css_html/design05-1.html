<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>카카오 로그인 모방</title>
    <link type="text/css" rel="stylesheet" href="/static/css/design05-1.css">
</head>
<body>
    <div class="login-form">
        <div class="login-main">
            <div class="login-input-form">
                <div class="form-group">
                    <input class="input-form" type="text" placeholder="카카오메일 아이디,이메일,전화번호">
                    <input class="input-form" type="password" placeholder="비밀번호">
                </div>
            </div>
        </div>
        <div class="form-group-between">
            <div class="left-form">
                <input type="checkbox">
                <label>로그인 상태 유지</label>
            </div>
        </div>
        <div class="login-button-form">
            <button class="login-button">로그인</button>
            <p><label class="login-text">또는</label></p>
            <button class="qr-login-button">QR코드 로그인</button>
        </div>
        <div class="login-foot-left">
            <a href="#">회원가입</a>
        </div>
        <div class="login-foot-right">
            <a href="#">계정 찾기</a>
                <a href="#">비밀번호 찾기</a>  
        </div>



    </div>
</body>
</html>
